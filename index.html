<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grand Theft Racer: Ultimate</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M10 50 L20 30 L80 30 L90 50 L90 70 L10 70 Z' fill='red'/><circle cx='25' cy='70' r='10' fill='black'/><circle cx='75' cy='70' r='10' fill='black'/></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            color: white;
            user-select: none;
            touch-action: none; /* Prevent zoom on mobile */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }

        canvas {
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border-left: 5px solid #333;
            border-right: 5px solid #333;
            background: #000;
            max-width: 100%;
            max-height: 100%;
        }

        /* UI LAYERS */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.3s;
        }

        .hidden { opacity: 0; pointer-events: none; z-index: -1; }

        h1 { color: #f9b006; font-size: 3rem; text-shadow: 4px 4px 0 #000; margin-bottom: 10px; }
        h2 { color: #fff; font-size: 1.2rem; margin-bottom: 30px; letter-spacing: 2px; }

        /* CARDS */
        .selection-grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .card {
            background: #1a1a1a;
            border: 2px solid #444;
            padding: 20px;
            width: 180px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .card:hover { border-color: #f9b006; transform: scale(1.05); background: #222; }
        .card-icon { font-size: 40px; margin-bottom: 10px; }

        /* TOP HUD */
        #top-hud {
            position: absolute;
            top: 10px; left: 10px; right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            display: none;
            z-index: 15;
            text-shadow: 1px 1px 0 #000;
        }

        .hud-box { background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 4px; border: 1px solid #444; }
        .bar-wrap { width: 150px; height: 10px; background: #333; margin-top: 5px; transform: skewX(-20deg); border: 1px solid #fff; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.1s; }

        /* SETTINGS ICON */
        #settings-btn {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 50;
            color: #888;
            background: #111;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #444;
        }
        #settings-btn:hover { color: #fff; }

        /* SETTINGS MODAL */
        #settings-modal {
            position: absolute;
            top: 60px; right: 20px;
            background: #222;
            border: 2px solid #f9b006;
            padding: 20px;
            z-index: 50;
            display: none;
            width: 200px;
        }
        .setting-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 12px; align-items: center; }
        .toggle-btn {
            background: #444; color: #fff; padding: 5px 10px; cursor: pointer; border: none; width: 60px;
        }
        .toggle-on { background: #2ecc71; }

        /* MOBILE CONTROLS */
        #mobile-controls {
            position: absolute;
            bottom: 20px; left: 0; width: 100%;
            height: 120px;
            display: none; /* Toggled in settings */
            pointer-events: none;
            z-index: 30;
        }
        .m-btn {
            position: absolute;
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            pointer-events: auto;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; color: rgba(255,255,255,0.7);
        }
        .m-btn:active { background: rgba(255,255,255,0.4); }

        /* WASTED */
        #wasted-screen {
            background: rgba(150, 0, 0, 0.6);
            display: none;
            z-index: 100;
        }
        .wasted-text {
            font-size: 5rem; color: #fff; background: #000; padding: 10px 50px;
            transform: rotate(-3deg); border: 5px solid #fff;
            text-shadow: 4px 4px 0 #000; margin-bottom: 20px;
        }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

    </style>
</head>
<body>

<div id="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>
<div id="settings-modal">
    <div class="setting-row">
        <span>SOUND FX</span>
        <button id="btn-sound" class="toggle-btn toggle-on" onclick="toggleSound()">ON</button>
    </div>
    <div class="setting-row">

    </div>
    <div class="setting-row" style="justify-content: center; margin-top: 10px;">
        <button onclick="toggleSettings()" style="width:100%; background:#333; color:#fff; border:1px solid #555; padding:5px;">CLOSE</button>
    </div>
</div>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="top-hud">
        <div class="hud-box">
            <div>ARMOR</div>
            <div class="bar-wrap"><div id="hp-bar" class="bar-fill" style="background:#e74c3c"></div></div>
        </div>
        <div class="hud-box" style="text-align:center">
            <div style="font-size:10px; color:#aaa">CASH</div>

        </div>
        <div class="hud-box" style="text-align:right">
            <div>NITRO</div>
            <div class="bar-wrap"><div id="nitro-bar" class="bar-fill" style="background:#3498db"></div></div>
        </div>
    </div>

    <div id="screen-theme" class="screen">
        <h1>GRAND THEFT RACER</h1>
        <h2>SELECT ZONE</h2>
        <div class="selection-grid">
            <div class="card" onclick="Game.setTheme('metro')">
                <div class="card-icon" style="color:#00f3ff">üåÉ</div>
                <div>METRO CITY</div>
            </div>
            <div class="card" onclick="Game.setTheme('desert')">
                <div class="card-icon" style="color:#e67e22">üèúÔ∏è</div>
                <div>BADLANDS</div>
            </div>
            <div class="card" onclick="Game.setTheme('carland')">
                <div class="card-icon" style="color:#2ecc71">üå≤</div>
                <div>GREEN HILLS</div>
            </div>
        </div>
    </div>

    <div id="screen-car" class="screen hidden">
        <h1>CHOOSE RIDE</h1>
        <div class="selection-grid">
            <div class="card" onclick="Game.setCar('racer')">
                <div class="card-icon" style="color:#e74c3c">üèéÔ∏è</div>
                <div>SPEEDSTER</div>
                <small>Fast / Fragile</small>
            </div>
            <div class="card" onclick="Game.setCar('tank')">
                <div class="card-icon" style="color:#27ae60">üöô</div>
                <div>JUGGERNAUT</div>
                <small>Slow / Tough</small>
            </div>
        </div>
    </div>

    <div id="wasted-screen" class="screen">
        <div class="wasted-text">WASTED</div>
        <p style="font-size: 20px;">TOTAL CASH: $<span id="final-score">0</span></p>
        <p class="blink" style="margin-top: 30px; color: #f9b006;">PRESS [SPACE] TO RESPAWN</p>
    </div>

    <div id="mobile-controls">
        <div class="m-btn" id="m-left" style="bottom: 20px; left: 20px;">‚Üê</div>
        <div class="m-btn" id="m-right" style="bottom: 20px; left: 90px;">‚Üí</div>
        <div class="m-btn" id="m-nitro" style="bottom: 20px; right: 20px; border-color:#3498db; color:#3498db">N</div>
        <div class="m-btn" id="m-fire" style="bottom: 90px; right: 20px; border-color:#e74c3c; color:#e74c3c">F</div>
    </div>
</div>

<script>
/**
 * AUDIO SYSTEM (Synthesizer)
 */
const AudioSys = {
    ctx: null,
    enabled: true,
    init() {
        if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    },
    play(type) {
        if(!this.enabled || !this.ctx) return;
        if(this.ctx.state === 'suspended') this.ctx.resume();

        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.connect(gain);
        gain.connect(this.ctx.destination);

        const now = this.ctx.currentTime;
        
        if (type === 'shoot') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'coin') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1200, now);
            osc.frequency.exponentialRampToValueAtTime(1800, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.2);
            osc.start(now);
            osc.stop(now + 0.2);
        } else if (type === 'crash') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.exponentialRampToValueAtTime(20, now + 0.3);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }
};

/**
 * GAME ENGINE
 */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = 800;
    canvas.height = 600;
}
resize();

// SETTINGS LOGIC
let settings = { sound: true, touch: false };
function toggleSettings() {
    const el = document.getElementById('settings-modal');
    el.style.display = el.style.display === 'block' ? 'none' : 'block';
}
function toggleSound() {
    settings.sound = !settings.sound;
    AudioSys.enabled = settings.sound;
    document.getElementById('btn-sound').innerText = settings.sound ? "ON" : "OFF";
    document.getElementById('btn-sound').className = "toggle-btn " + (settings.sound ? "toggle-on" : "");
}
function toggleTouch() {
    settings.touch = !settings.touch;
    document.getElementById('btn-touch').innerText = settings.touch ? "ON" : "OFF";
    document.getElementById('btn-touch').className = "toggle-btn " + (settings.touch ? "toggle-on" : "");
    document.getElementById('mobile-controls').style.display = settings.touch ? 'block' : 'none';
}

// ASSETS
const THEMES = {
    metro: { road: '#222', grass: '#111', lane: '#00f3ff', decor: 'build', density: 0.05 },
    desert: { road: '#654', grass: '#dcb', lane: '#fff', decor: 'cactus', density: 0.03 },
    carland: { road: '#555', grass: '#282', lane: '#fff', decor: 'tree', density: 0.08 }
};
const CARS = {
    racer: { color: '#e74c3c', speed: 12, hp: 60 },
    tank: { color: '#27ae60', speed: 8, hp: 150 }
};

// INPUT
const Input = { left:false, right:false, up:false, fire:false };

// Keyboard
window.addEventListener('keydown', e => {
    AudioSys.init(); // Init audio on user interaction
    if(Game.state === 'GAMEOVER' && e.code === 'Space') {
        Game.restartSession();
        return;
    }
    if(e.key === 'ArrowLeft') Input.left = true;
    if(e.key === 'ArrowRight') Input.right = true;
    if(e.key === 'Shift') Input.up = true;
    if(e.code === 'Space' || e.key === 'f' || e.key === 'F') Input.fire = true;
});
window.addEventListener('keyup', e => {
    if(e.key === 'ArrowLeft') Input.left = false;
    if(e.key === 'ArrowRight') Input.right = false;
    if(e.key === 'Shift') Input.up = false;
    if(e.code === 'Space' || e.key === 'f' || e.key === 'F') Input.fire = false;
});

// Touch (mapped to buttons)
const bindTouch = (id, k) => {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e)=>{ e.preventDefault(); Input[k]=true; AudioSys.init(); });
    el.addEventListener('touchend', (e)=>{ e.preventDefault(); Input[k]=false; });
};
bindTouch('m-left', 'left');
bindTouch('m-right', 'right');
bindTouch('m-nitro', 'up');
bindTouch('m-fire', 'fire');

// ARTIST
const Artist = {
    drawCar(ctx, x, y, type, color) {
        ctx.save();
        ctx.translate(x, y);
        const w = 40, h = 70;
        
        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(-w/2+5, -h/2+5, w, h);

        // Body
        ctx.fillStyle = color;
        if(type === 'police') ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.roundRect(-w/2, -h/2, w, h, 4);
        ctx.fill();

        // Details
        if(type === 'police') {
            ctx.fillStyle = '#000'; // Police doors
            ctx.fillRect(-w/2, -10, w, 25);
            ctx.fillStyle = '#fff';
            ctx.fillText("POLICE", -18, 5);
        }

        // Windshield
        ctx.fillStyle = '#111';
        ctx.fillRect(-w/2+4, -h/2+15, w-8, 15);
        ctx.fillRect(-w/2+4, h/2-25, w-8, 10); // Rear

        // Lights
        ctx.fillStyle = '#fff';
        ctx.fillRect(-w/2+2, -h/2, 8, 4);
        ctx.fillRect(w/2-10, -h/2, 8, 4);

        if(type === 'police') {
            const blink = Date.now() % 200 > 100;
            ctx.fillStyle = blink ? '#f00' : '#00f';
            ctx.fillRect(-15, -5, 12, 5);
            ctx.fillStyle = blink ? '#00f' : '#f00';
            ctx.fillRect(3, -5, 12, 5);
        }
        ctx.restore();
    },

    drawPedestrian(ctx, x, y) {
        ctx.fillStyle = '#fab'; // Skin
        ctx.beginPath(); ctx.arc(x, y, 6, 0, Math.PI*2); ctx.fill(); // Head
        ctx.fillStyle = '#fff'; // Shirt
        ctx.fillRect(x-5, y+5, 10, 8);
    },

    drawDecor(ctx, x, y, type) {
        if(type === 'tree') {
            ctx.fillStyle = '#420'; ctx.fillRect(x-4, y, 8, 20);
            ctx.fillStyle = '#282'; ctx.beginPath(); ctx.arc(x, y-10, 15, 0, Math.PI*2); ctx.fill();
        } else if (type === 'build') {
            ctx.fillStyle = '#111'; ctx.fillRect(x-15, y-50, 30, 50);
            ctx.fillStyle = '#444'; ctx.fillRect(x-10, y-40, 5, 5); ctx.fillRect(x+5, y-40, 5, 5);
        } else if (type === 'cactus') {
            ctx.fillStyle = '#462'; ctx.fillRect(x-4, y-20, 8, 30);
            ctx.fillRect(x-10, y-15, 16, 6);
        }
    }
};

const Game = {
    state: 'MENU',
    frames: 0,
    theme: null,
    carConfig: null,
    score: 0,
    wanted: false, // Police trigger

    player: { x: 400, y: 500, hp: 100, maxHp: 100, nitro: 100, speed: 0 },
    roadOffset: 0,
    
    entities: [],
    bullets: [],
    scenery: [],
    particles: [],

    setTheme(name) {
        this.theme = THEMES[name];
        document.getElementById('screen-theme').classList.add('hidden');
        document.getElementById('screen-car').classList.remove('hidden');
    },

    setCar(name) {
        this.carConfig = CARS[name];
        this.restartSession();
    },

    // 3. RESTART LOGIC (Space Button Restarts Same Game)
    restartSession() {
        this.state = 'PLAYING';
        this.player.hp = this.carConfig.hp;
        this.player.maxHp = this.carConfig.hp;
        this.player.nitro = 100;
        this.player.speed = 0;
        this.score = 0;
        this.wanted = false;
        
        this.entities = [];
        this.bullets = [];
        this.scenery = [];
        this.particles = [];
        this.player.x = 400;

        document.getElementById('screen-car').classList.add('hidden');
        document.getElementById('wasted-screen').style.display = 'none';
        document.getElementById('top-hud').style.display = 'flex';
        
        this.loop();
    },

    update() {
        this.frames++;
        const p = this.player;

        // CONTROLS & PHYSICS
        if(Input.left) p.x -= 6;
        if(Input.right) p.x += 6;
        
        // 6. PEDESTAL (Sidewalk) Logic
        // Canvas is 0-800. Road is 200-600.
        // Clamp to full screen
        if(p.x < 30) p.x = 30; 
        if(p.x > 770) p.x = 770;

        // 5. NITRO FIX (Massive Speed Up)
        let targetSpeed = 8;
        if(Input.up && p.nitro > 0) {
            targetSpeed = 25; // Huge boost
            p.nitro -= 0.8;
            this.addParticle(p.x, p.y+40, '#0ff', 2);
        } else {
            if(p.nitro < 100) p.nitro += 0.1;
        }
        p.speed += (targetSpeed - p.speed) * 0.1;

        // PARALLAX
        this.roadOffset = (this.roadOffset + p.speed * 2) % 100;

        // SHOOTING (7. Gun fire)
        if(Input.fire && this.frames % 10 === 0) {
            this.bullets.push({x:p.x-15, y:p.y-20});
            this.bullets.push({x:p.x+15, y:p.y-20});
            AudioSys.play('shoot');
        }

        // SPAWNING
        // Traffic
        if(Math.random() < 0.02) {
            let type = 'civ';
            let spawnX = 220 + Math.random() * 360;
            
            // Police logic
            if(this.wanted && Math.random() < 0.3) type = 'police';
            
            // 4. Coins & Hearts
            let r = Math.random();
            if(r < 0.05) type = 'coin';
            else if(r < 0.06) type = 'heart';

            let spd = (type === 'police') ? 12 : 6;
            if(type === 'coin' || type === 'heart') spd = 0; // Static on road

            this.entities.push({
                x: spawnX, y: -100,
                type: type,
                speed: spd,
                color: `hsl(${Math.random()*360},70%,50%)`,
                hp: (type==='police'?50:20),
                w: (type==='coin'||type==='heart'?20:40),
                h: (type==='coin'||type==='heart'?20:70)
            });
        }

        // 6. Pedestrians (On Sidewalks)
        if(Math.random() < 0.02) {
            let pedX = Math.random() > 0.5 ? Math.random()*180 : 620+Math.random()*180;
            this.entities.push({
                x: pedX, y: -50, type: 'ped', speed: 1, w: 10, h: 10, hp: 1
            });
        }

        // Decor
        if(Math.random() < this.theme.density) {
            let dx = Math.random()>0.5 ? Math.random()*180 : 620+Math.random()*180;
            this.scenery.push({x:dx, y:-50, type: this.theme.decor});
        }

        // UPDATE ENTITIES
        this.scenery.forEach(s => s.y += p.speed * 2);
        
        this.entities.forEach(e => {
            // Relative speed.
            // If player boosts (25), civ(6) moves down fast (25-6 = 19).
            // Police (12) moves down slower (25-12 = 13).
            // If police chases, they should gain? 
            // Simple logic: Everything moves relative to road.
            
            let relSpeed = (p.speed - e.speed);
            
            if(e.type === 'police' && this.wanted) {
                // Police Catchup Logic
                // If police behind, they speed up. If ahead, they slow down to block.
                if(e.y < p.y) e.y += (p.speed * 0.5); // Come down screen
                else e.y -= 2; // Move up logic handled by relSpeed mostly
                
                // Steer
                if(Math.abs(e.y - p.y) < 400) {
                    if(e.x < p.x) e.x += 1.5; else e.x -= 1.5;
                }
            } else {
                e.y += relSpeed * 2; 
            }
        });

        this.bullets.forEach(b => b.y -= 20);
        this.particles.forEach(pt => { pt.x+=pt.vx; pt.y+=pt.vy; pt.life-=0.1; });

        // COLLISIONS
        // Bullets vs Enemies
        this.bullets = this.bullets.filter(b => {
            let hit = false;
            this.entities.forEach(e => {
                if(!hit && ['civ','police'].includes(e.type) && Math.abs(b.x-e.x)<30 && Math.abs(b.y-e.y)<40) {
                    e.hp -= 20;
                    hit = true;
                    if(e.hp <= 0) {
                        e.dead = true;
                        this.score += 50;
                        this.wanted = true; // 7. Shooting cars triggers police
                        AudioSys.play('crash');
                        this.addParticle(e.x, e.y, 'orange', 10);
                    }
                }
            });
            return !hit && b.y > -50;
        });

        // Player vs Entities
        this.entities.forEach(e => {
            if(!e.dead && Math.abs(p.x - e.x) < (p.w/2 + e.w/2) && Math.abs(p.y - e.y) < (p.h/2 + e.h/2)) {
                
                if(e.type === 'coin') {
                    this.score += 100;
                    e.dead = true;
                    AudioSys.play('coin');
                } 
                else if (e.type === 'heart') {
                    p.hp = Math.min(p.maxHp, p.hp + 30);
                    e.dead = true;
                    AudioSys.play('coin');
                }
                else if (e.type === 'ped') {
                    // 6. Kill Pedestrian
                    e.dead = true;
                    this.wanted = true; // Trigger Police
                    this.addParticle(e.x, e.y, 'red', 5);
                    AudioSys.play('crash');
                }
                else {
                    // Car Crash (7. Clash sidewise)
                    p.hp -= 5;
                    e.hp -= 5;
                    this.wanted = true; // Trigger Police
                    AudioSys.play('crash');
                    // Physics bounce
                    if(p.x < e.x) p.x -= 10; else p.x += 10;
                    if(e.hp <= 0) {
                        e.dead = true;
                        this.addParticle(e.x, e.y, 'orange', 10);
                    }
                }
            }
        });

        // Cleanup
        this.entities = this.entities.filter(e => !e.dead && e.y < 900 && e.y > -200);
        this.scenery = this.scenery.filter(s => s.y < 900);
        this.particles = this.particles.filter(p => p.life > 0);

        if(p.hp <= 0) this.gameOver();
    },

    draw() {
        // BG
        ctx.fillStyle = this.theme.grass;
        ctx.fillRect(0,0,canvas.width, canvas.height);

        // Road
        ctx.fillStyle = this.theme.road;
        ctx.fillRect(200, 0, 400, 600);
        
        // Lines
        ctx.fillStyle = this.theme.lane;
        for(let i=0; i<700; i+=100) {
            let y = (i + this.roadOffset) % 700 - 100;
            ctx.fillRect(395, y, 10, 40);
        }

        // Scenery
        this.scenery.forEach(s => Artist.drawDecor(ctx, s.x, s.y, s.type));

        // Entities
        this.entities.forEach(e => {
            if(e.type === 'coin') {
                ctx.fillStyle = 'gold'; 
                ctx.beginPath(); ctx.arc(e.x, e.y, 10, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#000'; ctx.font='12px Arial'; ctx.fillText('$', e.x-3, e.y+4);
            } else if (e.type === 'heart') {
                ctx.fillStyle = 'red'; ctx.font='20px Arial'; ctx.fillText('‚ù§Ô∏è', e.x-10, e.y+5);
            } else if (e.type === 'ped') {
                Artist.drawPedestrian(ctx, e.x, e.y);
            } else {
                Artist.drawCar(ctx, e.x, e.y, e.type, e.color);
            }
        });

        // Bullets
        ctx.fillStyle = '#ff0';
        this.bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));

        // Player
        Artist.drawCar(ctx, this.player.x, this.player.y, 'racer', this.carConfig.color);

        // Particles
        this.particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.c;
            ctx.fillRect(p.x, p.y, 4, 4);
            ctx.globalAlpha = 1;
        });

        // HUD Updates
        document.getElementById('score-val').innerText = this.score;
        document.getElementById('hp-bar').style.width = (this.player.hp/this.player.maxHp*100)+'%';
        document.getElementById('nitro-bar').style.width = this.player.nitro+'%';
    },

    loop() {
        if(this.state !== 'PLAYING') return;
        this.update();
        this.draw();
        requestAnimationFrame(()=>this.loop());
    },

    addParticle(x, y, c, n) {
        for(let i=0; i<n; i++) this.particles.push({x, y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, life:1, c});
    },

    gameOver() {
        this.state = 'GAMEOVER';
        document.getElementById('wasted-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = this.score;
    }
};

</script>
